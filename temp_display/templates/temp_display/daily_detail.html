{% load staticfiles %}
<head>
    <link href="{% static '../static/dist/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
</head>
<h1> Daily Detailed View </h1>

<script src="{% static '../static/dist/js/bootstrap.min.js' %}"></script>

<div class="row">
    <div class="col-md-4">
        <table class="table table-hover">

            <tr>
                <td> <strong>Time</strong> </td>
                <td> <strong>Temperature</strong> </td>
            </tr>

            {% for temp in last_24h_temps_list %}
                <tr>
                    <td>{{ temp.time_stamp }} </td>

                    <td>{{ temp.temperature }} Celsius </td>
                </tr>
            {% endfor %}

        </table>
    </div>
</div>
